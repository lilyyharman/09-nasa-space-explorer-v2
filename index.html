<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NASA Space Explorer</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header class="site-header">
      <img src="img/nasa-worm-logo.png" alt="NASA Logo" class="logo" />
      <h1>Space Explorer</h1>
    </header>

    <div class="filters">
      <button id="getImageBtn">Fetch Space Images</button>
    </div>

    <!-- Random space fact (shows once per page load) -->
    <section id="randomFact" class="random-fact" aria-live="polite">
      <!-- JS will populate this with a random "Did you know?" fact on load -->
    </section>

    <div id="gallery" class="gallery">
      <div class="placeholder">
        <div class="placeholder-icon">ðŸ”­</div>
        <p>Click "Fetch Space Images" to explore the cosmos!</p>
      </div>
    </div>
  </div>

  <!-- Modal: hidden by default; JS will populate and show it -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <button id="modalClose" class="modal-close" aria-label="Close">&times;</button>
      <div class="modal-body" id="modalBody">
        <!-- JS will insert the large image, title, date, explanation here -->
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
